version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing phase..."
      - echo "Node version - $(node --version)"
      - echo "NPM version - $(npm --version)"
      
  pre_build:
    commands:
      - echo "Starting API Build Phase..."
      - echo "Build started on $(date)"
      - echo "Current directory - $(pwd)"
      - ls -la
      - echo "Navigating to packages/api..."
      - cd packages/api
      - pwd
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps
      - echo "Dependencies installed successfully"
      - echo "Verifying TypeScript installation..."
      - npx tsc --version
      - echo "Generating Prisma client..."
      - npx prisma generate
      - echo "Prisma client generated successfully"
      
  build:
    commands:
      - echo "Building API Application..."
      - cd packages/api
      - echo "Running build with npx..."
      - npx tsc
      - echo "Build completed, checking output..."
      - ls -la dist/
      - echo "Listing dist contents..."
      - find dist -type f | head -20
      - echo "API build completed successfully"
      
  post_build:
    commands:
      - echo "Post-build phase for API..."
      - echo "Build completed on $(date)"

artifacts:
  files:
    - '**/*'
  base-directory: 'packages/api/dist'
  name: api-build-artifact

cache:
  paths:
    - 'packages/api/node_modules/**/*'

