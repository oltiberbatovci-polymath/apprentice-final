version: 0.2

phases:
  install:
    commands:
      - echo "Installing AWS CLI..."
      - apk add --no-cache curl unzip
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - ./aws/install
      - export PATH=$PATH:/usr/local/bin
      - /usr/local/bin/aws --version || aws --version
      
  pre_build:
    commands:
      - echo "Starting Infrastructure Apply Phase..."
      - echo "Apply started on $(date)"
      - echo "Checking Terraform version..."
      - terraform --version
      - echo "Configuring AWS credentials..."
      - export PATH=$PATH:/usr/local/bin
      - /usr/local/bin/aws sts get-caller-identity || aws sts get-caller-identity
      
  build:
    commands:
      - echo "Initializing Terraform with backend..."
      - |
        echo "Current directory: $(pwd)"
      - echo "Listing contents:"
      - ls -la
      - echo "Checking for ops/iac directory..."
      - |
        if [ ! -d ops/iac ]; then
          echo "ERROR: ops/iac not found"
          ls -la
          exit 1
        else
          echo "ops/iac exists"
        fi
      - cd ops/iac
      - |
        echo "In ops/iac directory: $(pwd)"
      - terraform init
      - echo "Running terraform plan..."
      - terraform plan -out=tfplan
      - echo "Terraform plan completed"
      - echo "Applying Terraform configuration..."
      - terraform apply -auto-approve tfplan
      - echo "Infrastructure deployment completed successfully"
      
  post_build:
    commands:
      - echo "Post-apply phase for Infrastructure..."
      - echo "Deployment completed on $(date)"
      - echo "Getting Terraform outputs..."
      - |
        terraform output -json || echo "No outputs available"

artifacts:
  files:
    - '**/*'
  base-directory: 'ops/iac'
  name: infrastructure-apply-artifact

